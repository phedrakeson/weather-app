<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <section class="loading-screen">
    <h1>Weather App</h1>
  </section>
  <section class="container">
    <div class="app-header">
      <form class="search" action="">
        <input placeholder="Digite o nome de sua cidade" type="text" >
        <datalist id="brazilian-cities-data"></datalist>
        <button type="submit">Buscar</button>
      </form>
      <div class="city">
        <h1 data-city></h1><h2 data-state></h2>
      </div>
    </div>

    <div class="app-content">
      <div class="container-weather-status">
        <span data-temp></span>
        <ul class="weather-status">
          <li data-min_temp><img src="../assets/img/temperature.svg"><p></p></li>
          <li data-humidity><img src="../assets/img/humidity.svg" alt=""><p></p></li>
          <li data-wind><img src="../assets/img/wind.svg" alt=""><p></p></li>
        </ul>
      </div>
      <div class="weather-icon">
        <img  data-weather src="" alt="icon">
      </div>
    </div>
    <div class="app-footer">
      <p data-time></p>
    </div>
  </section>

  <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
